<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        function runGame() {
            let guess = '';
            let correct = false;
            const TARGET_INDEX = Math.floor(Math.random() * (+COLORS_ARRAY.length - +0) + +0);
            const TARGET = COLORS_ARRAY[TARGET_INDEX];
            let numTries = 0;

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                    alert('Thank you for playing. See you next time!');
                    return;
                }
                correct = checkGuess(guess, TARGET, TARGET_INDEX, COLORS_ARRAY);
                numTries += 1;
            } while (!correct);

            alert('Congratulations!! You guessed in ' + numTries + ' guesses. \n\n Press Ok to see the color in the background');
            document.body.style.background = guess;
        }

        function checkGuess(guess, TARGET, TARGET_INDEX, COLORS_ARRAY) {
            let correct = false;
            if (COLORS_ARRAY.includes(guess)) {
                let guessIndex = COLORS_ARRAY.indexOf(guess);
                if (guessIndex > TARGET_INDEX) {
                    alert("Sorry try again! Your guess is incorrect & its alphabetically higher than what I'm thinking");
                } else if (TARGET_INDEX > guessIndex) {
                    alert("Sorry try again! Your guess is incorrect & its alphabetically lower than what I'm thinking");
                } else {
                    correct = true;
                }
            } else {
                alert('Please try again! I don\'t recognize your color.');
            }
            return correct;
        }
    </script>
</body>
</html>
